<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function notification(num1,num2){
            if(num1 > num2){
                alert(`${num1} > ${num2}`)
            }else if(num1 == num2){
                alert(`${num1} = ${num2}`)
            }else{
                var sum = num1 + num2 ;
                alert(`${num1} + ${num2} = ${sum}`)
            }
        }
        let a = parseFloat(prompt('Nhap so thu 1'))
        let b = parseFloat(prompt('Nhap so thu 2'))
        notification(a,b);
    </script>
</body>
</html>
